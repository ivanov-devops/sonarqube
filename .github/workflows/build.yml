name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      - name: Resolve DNS name to IP
        run: |
          dns_name="sonarqube.local"
          resolved_ip=$(nslookup $dns_name | awk '/^Address: / { print $2 }')
          echo "SONAR_HOST_URL=$resolved_ip" >> $GITHUB_ENV

      - name: Print Environment Variables
        run: |
          echo "SONAR_HOST_URL: $SONAR_HOST_URL"
          echo "SONAR_TOKEN: $SONAR_TOKEN"

      - name: SonarQube Scan
        run: |
          docker run --name sonarqube-scan \
            -e "SONAR_TOKEN=$SONAR_TOKEN" \
            -e "SONAR_HOST_URL=$SONAR_HOST_URL" \
            -v "$(pwd):/github/workspace" \
            sonarsource/sonarqube-scan-action@master
          shell: /usr/bin/bash -e {0}
